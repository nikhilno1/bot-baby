<!DOCTYPE html>
<html>


<head>
    <link rel='stylesheet' href='https://unpkg.com/tailwindcss@next/dist/tailwind.min.css'>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="w3.css">
    <link rel="stylesheet" href="style.css">    
</head>
<body>    
    <img src="images/bot_baby_logo_2.png" alt="BOT Baby Heading" width="300" height="400">  
    <main class = "my-3 mx-5">
        <div class="form-area">            
            <textarea class = "border-solid border-2 border-blue-500 py-1 my-2" rows="2" cols="60" id="prompt" maxlength="100" placeholder="Enter a few words and let the BOT complete the rest of the tweet" required></textarea>
        </div>
            <button id="get_tweets" class="w3-button w3-blue w3-round">Generate</button>    
    </main>    
    <div id="x"></div>
    <section id = "tweet-area">
        <div class="left-area tweet-half p-8"></div>
        <div class="right-area tweet-half p-8"></div>
    </section>
    <div class="bg-overlay">
        <div class="overlay-content">
            <div class="spinner"></div>
        </div>
    </div>
    <div class='footer' align="center">
        <a href="https://github.com/nikhilno1/bot-baby">Code on GitHub</a>  | For feedback/comments 
        <a href="https://twitter.com/intent/tweet?screen_name=NikhilUtane&ref_src=twsrc%5Etfw" class="twitter-mention-button" data-show-count="false">Tweet to @NikhilUtane</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        <br><br>
    </div>
    <script src="twitter.js"></script>
</body>
